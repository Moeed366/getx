name: "Build & Release"

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main

jobs:
  android-build:
    name: Android Build & Release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Set up Android SDK
        env:
          ANDROID_HOME: ${{ runner.tool_cache }}/android-sdk
          PATH: ${{ runner.tool_cache }}/android-sdk/platform-tools:$PATH
        run: |
          sdkmanager "build-tools;33.0.0" "platforms;android-33" "platform-tools"

      - name: Build APK
        run: flutter build apk --release --split-per-abi

      - name: Push APK to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/release/*"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.TOKEN }}

  ios-build:
    name: iOS Build & Release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Build IPA
        run: |
          flutter build ios --no-codesign
          xcrun -sdk iphoneos PackageApplication \
            -v build/ios/iphoneos/Runner.app \
            -o $PWD/build/ios/iphoneos/Runner.ipa

      - name: Push IPA to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/ios/iphoneos/Runner.ipa"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.TOKEN }}
